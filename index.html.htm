<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylee.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Text">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center; z-index:20; top:17%; position: relative;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
      <h3>
        WE'RE LAUNCHING SOON
      </h3>
      <div id="container">

        <section class="boxes">
          <div>
            <div class="card-holder">
              <div class="primary static"></div>
              <div class="primary opening"></div>
            </div>
            <div class="text-holder">
              <h1 id="days">00</h1>
            </div>
          </div>
          
          <h2>Days</h2>
        </section>

        <section class="boxes">
          <div>
            <div class="card-holder">
              <div class="primary static"></div>
              <div class="primary opening"></div>
            </div>
            <div class="text-holder">
              <h1 id="hours">00</h1>
            </div>
          </div>
            
          <h2>Hours</h2>
        </section>

        <section class="boxes">
          <div>
            <div class="card-holder">
              <div class="primary static"></div>
              <div class="primary opening"></div>
            </div>
            <div class="text-holder">
              <h1 id="minutes">00</h1>
            </div>
          </div>  

          <h2>Minutes</h2>
        </section>

        <section class="boxes">
          <div>
            <div class="card-holder">
              <div class="primary static"></div>
              <div class="primary opening"></div>
            </div>
            <div class="text-holder">
              <h1 id="seconds">00</h1>
            </div>

          </div>
          <h2>Seconds</h2>
        </section>

  </main>
  
    
  
  <footer>
    <img src="images\pattern-hills.svg" alt="" id="pattern">
    <div class="links">
      <a href="https://www.facebook.com/oyeniyi.praiz" id="icons"><img src="images\icon-facebook.svg" alt=""></a>
      <a href="https://www.instagram.com/praise_oyeniyi" id="icons"><img src="images\icon-instagram.svg" alt=""></a> 
      <a href="https://www.github.com/praise-oyeniyi" id="icons"><img src="images\icon-pinterest.svg" alt=""></a>
  </div>
  </footer>
   
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/praise-oyeniyi">Praise_Oyeniyi</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>

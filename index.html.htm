<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylee.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Text">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
      <h3>
        WE'RE LAUNCHING SOON
      </h3>
      <div id="container">
        <section class="boxes">
          <div class="primary"></div>
          <div class="primary"></div>
          <h1 id="days">
            21
          </h1>
          <h2>
            Days
          </h2>
        </section>

        <section class="boxes">
          <div class="primary"></div>
          <div class="primary"></div>
          <h1 id="hours">
            24
          </h1>
          <h2>
            Hours
          </h2>
        </section>

        <section class="boxes">
          <div class="primary"></div>
          <div class="primary"></div>
          <h1 id="minutes">
            60
          </h1>
          <h2>
            Minutes
          </h2>
        </section>

        <section class="boxes">
          <div class="primary"></div>
          <div class="primary"></div>
          <h1 id="seconds">
            60
          </h1>
          <h2>
            Seconds
          </h2>
        </section>
      </main>
    </div>
    
  
 
  
  
<div class="attribution">
    <img src="images\pattern-hills.svg" alt="" id="pattern">
    <div class="links">
      <a href="https://mobile.facebook.com/oyeniyi.praiz" id="icons"><img src="images\icon-facebook.svg" alt=""></a>
      <a href="#" id="icons"><img src="images\icon-instagram.svg" alt=""></a> 
      <a href="#" id="icons"><img src="images\icon-pinterest.svg" alt=""></a>
      <br>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/praise_oyeniyi">Praise_Oyeniyi</a>.
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
